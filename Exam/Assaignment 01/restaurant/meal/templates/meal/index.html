{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for i in data.categories %}

        <div class="col-lg-4 col-md-3 col-sm-12 my-3">
            <div class="card" style="width: 18rem;">
                <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="{{i.strCategory}}">
                <div class="card-body">
                    <p class="card-text">Product ID: {{i.idCategory}}</p>
                    <h5 class="card-title">Product Name: {{i.strCategory}}</h5>
                    <p class="card-text">{{i.strCategoryDescription |truncatewords:10}}</p>
                   
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
