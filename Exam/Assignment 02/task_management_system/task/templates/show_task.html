{% extends 'base.html' %} {% block content %}

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
    <!-- {{data}} -->
  {% for show in data %}
  
  <div class="col-sm-3">
    <div class="card m-2">
      <div class="card-body">
          <p class="card-text">{{show.id}}</p>
        <h5 class="card-title">{{show.taskTitle}}</h5>
        <p class="card-text">{{show.taskDescription}}</p>
        <p>
           
          Category : {% for cat in show.category.all %} 
          <button class="btn btn-primary btn-sm m-2" disabled >{{cat.name }} </button>
          {% endfor %}
        </p>
        <p>
            {% if show.is_completed %}
          <p class="btn btn-success">Completed</p>
        {% else %}
        <a href="{% url 'edit_task' show.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'delete_task' show.id %}" class="btn btn-danger">Delete</a>
        {% endif %}
            
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
